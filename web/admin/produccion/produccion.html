<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Producci贸n</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="style_produccion.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="style/fontawesome-free-6.4.0-web/css/v5-font-face.css" type="text/css">
    </head>
    <body class="body">
        <div class="container-fluid p-4">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <button class="menu-btn btn-outline-dark me-3" onclick="window.location.href = '../pagina_principal/pagina_principal.html'">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <div class="card mt-4">
                <div class="d-flex align-items-center mb-4">
                    <h1 class="text-center flex-grow-1 fw-bold">Producci贸n</h1>
                </div>

                <!-- Formulario -->
                <div class="bg-beige p-4 rounded-3 d-flex justify-content-center align-items-center mb-4">
                    <div class="col-2 mx-3">
                        <label for="receta" class="form-label">Receta</label>
                       <select id="receta" class="form-select input-dark"></select>
                    </div>
                    <div class="col-2 mx-3">
                        <label for="sucursal" class="form-label">Sucursal</label>
                        <input type="text" id="sucursal" class="form-control input-dark" >
                    </div>
                    <div class="col-2 mx-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select input-dark">
                            <option selected value="EN_PROCESO">En Proceso</option>
                            <option selected value="TERMINADO">Terminado</option>
                            <option selected value="PENDIENTE">Pendiente</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button id="guardarBtn" class="btn-primary-custom btn-dark rounded-pill px-4">
                            Guardar <i class="bi bi-plus rounded-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="bg-beige p-4 rounded-3">
                    <table class="table text-center" id="tabla_produccion">
                        <thead class="fw-bold">
                            <tr>
                                <th>Folio</th>
                                <th>Galleta</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal para editar producci贸n -->
        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarModalLabel">Editar Producci贸n</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarProduccion">
                            <div class="mb-3">
                                <label for="editarEstado" class="form-label">Estado</label>
                                <select id="editarEstado" class="form-select">
                                    <option value="EN_PROCESO">En Proceso</option>
                                    <option value="TERMINADO">Terminado</option>
                                    <option value="PENDIENTE">Pendiente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editarFechaFin" class="form-label">Fecha Fin</label>
                                <input type="date" id="editarFechaFin" class="form-control">
                            </div>
                            <input type="hidden" id="editarId">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/produccion.js" type="text/javascript"></script>
    </body>
</html>
