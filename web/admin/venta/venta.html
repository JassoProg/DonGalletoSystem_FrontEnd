<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ventas</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="style_venta.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>       
        <div class="menu-hamburguesa">
            <button class="menu-btn" onclick="window.location.href = '../pagina_principal/pagina_principal.html'">
                <i class="bi bi-list"></i> 
            </button>
        </div>
        <div class="ventas-container">
            <h1 class="title text-lg-start">Ventas</h1>
            <div class="row text-center mb-4">
                <div class="col custom-section">
                    <label for="receta">Galleta</label>
                    <select id="receta" class="form-select input-dark">                  
                    </select>
                </div>
                <div class="col custom-section">
                    <label>Efectivo</label>
                    <input id="efectivo" type="number" placeholder="$0" class="form-control">                 
                </div>
                <div class="col custom-section">
                    <label>Galletas Uds.</label>
                    <input id="unidades_galletas" type="number" placeholder="0" class="form-control">                 
                </div>
                <div class="col custom-section">
                    <label>Peso Kg</label>
                    <input id="peso_kg" type="number" placeholder="0 Kg" class="form-control">
                </div>
                <div class="col custom-section">
                    <label>Peso Gm</label>
                    <input id="peso_gm" type="number" placeholder="0 Gm" class="form-control">
                </div>
                <div class="col custom-section">
                    <label>Peso Total Kg</label>
                    <input id="peso_total"type="text" placeholder="0 Kg" class="form-control" readonly>
                </div>
                <div class="col custom-section">
                    <label>Precio Venta</label>
                    <input id="precio_venta" type="text" placeholder="$0.00" class="form-control" readonly>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-12 text-end">
                    <button class="btn btn-primary-custom">Limpiar selección</button>
                    <button class="btn btn-primary-custom">Agregar galleta</button>
                </div>
            </div>
            <table id="tabla_venta" class="table table-bordered">
                <thead class="table-selection">
                    <tr>
                        <th>Galleta</th>
                        <th>Galletas Uds.</th>
                        <th>Peso Kg</th>
                        <th>Peso Gm</th>
                        <th>Peso Total Kg</th>
                        <th>Precio Venta</th>
                        <th>Eliminar selección</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                                       
                    </tr>
                </tbody>
            </table>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ticket">
                        <label class="form-check-label" for="ticket">Ticket</label>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <h4>Total a cobrar: <span>$0.00</span></h4>
                    <button id="btnCobrar" onclick=cobrarVenta(); class="btn btn-primary-custom">Cobrar</button>
                </div>
            </div>
        </div>
        <script src="../js/venta.js" type="text/javascript"></script>
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
