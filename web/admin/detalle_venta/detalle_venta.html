<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles De Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style_detalle_venta.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body">
    <div class="container-fluid main-container p-3">
        <!-- Encabezado -->
        <div class="header d-flex align-items-center">
            <button class="menu-btn btn-outline-dark menu-button" onclick="window.location.href = '../pagina_principal/pagina_principal.html'">
                <i class="bi bi-list"></i>
            </button>
        </div>

        <div class="d-flex align-items-center mb-4">
            <h1 class="text-center flex-grow-1 fw-bold">Detalles de Venta</h1>
        </div>

        <!-- Tabla de detalles -->
        <div class="details-card mt-5 mx-auto p-4 rounded">
            <table id="tabla_detalle_venta" class="table table-borderless text-center mb-0">
                <thead>
                    <tr class="fw-bold">
                        <th>Folio</th>
                        <th>NÃºmero de productos</th>
                        <th>Fecha Venta</th>
                        <th>SubTotal</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="detalleVentaModal" tabindex="-1" aria-labelledby="detalleVentaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleVentaModalLabel">Detalles de la Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Fecha de Venta:</strong> <span id="detalleFecha"></span></p>
                    <p><strong>Sub Total:</strong> <span id="detalleSubTotal"></span></p>
                    <p><strong>Total:</strong> <span id="detalleTotal"></span></p>
                    <h6>Productos Vendidos:</h6>
                    <ul id="detalleProductos"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/detalle_venta.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
