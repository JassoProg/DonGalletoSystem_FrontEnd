<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style_recetas.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- Menú Hamburguesa -->
    <nav class="navbar">
        <a href="../pagina_principal/pagina_principal.html" class="menu-icon">&#9776;</a>
    </nav>

    <div class="container">              
        <h1>Recetas</h1>

        <table id="tabla_recetas" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre de la galleta</th>
                    <th>Receta</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán las recetas desde la base de datos -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="descripcionModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Descripción de la receta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="descripcionContenido"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/recetas.js" type="text/javascript"></script>
</body>
</html>
