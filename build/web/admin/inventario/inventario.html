<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventario de Galletas</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style_inventario.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <!-- Menú hamburguesa -->
        <div class="menu-hamburguesa">
            <button class="menu-btn" onclick="window.location.href = '../pagina_principal/pagina_principal.html'">            
                <i class="bi bi-list"></i> <!-- Ícono de Bootstrap -->
            </button>
        </div>
        <br>
        <br>
        <div class="container my-5 inventario-container">
            <div class="text-center mb-4">
                <h1 class="title">Inventario de galletas</h1>
            </div>
            <div class="table-responsive">
                <table id="tabla_inventario" class="table table-bordered align-middle text-center">
                    <thead class="table-selection">
                        <tr>
                            <th>Folio</th>
                            <th>Galleta</th>
                            <th>Cantidad pza.</th>
                            <th>Fecha de Caducidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="card p-3 mt-4 shadow-sm">
                <div class="row g-3">
                    <div class="col-4">
                        <label for="folio" class="form-label">Folio</label>
                        <input type="text" id="folio" class="form-control input-dark"  readonly>
                    </div>
                    <div class="col-4">
                        <label for="nombreInsumo" class="form-label">Nombre del Insumo</label>
                        <input type="text" id="nombreInsumo" class="form-control input-dark"  readonly>
                    </div>
                    <div class="col-4">
                        <label for="cantidad" class="form-label">Cantidad pza.</label>
                        <input type="text" id="cantidad" class="form-control input-dark"  readonly>
                    </div>
                    <div class="col-12">
                        <label for="motivo" class="form-label">Motivo de Merma</label>
                        <select id="motivo" class="form-select input-dark">
                            <option selected>Daños físicos</option>
                            <option>Caducidad</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary-custom">Mover a Merma <i class="bi bi-plus-circle"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/inventario.js" type="text/javascript"></script>
    </body>
</html>
