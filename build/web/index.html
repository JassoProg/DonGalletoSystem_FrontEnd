<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="admin/login/style_login.css" rel="stylesheet" type="text/css"/>
        <title>Iniciar Sesión</title>
    </head>
    <body>
        <div class="image-container"></div>
        <div class="container">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form>
                    <input type="text" id="usuario" placeholder="Ingresa tu Usuario" required>         
                    <input type="password" id="contrasena" placeholder="Ingresa tu Contraseña" required>
                    <button id="btnIniciarSesion" type="button" onclick="iniciar()">Login</button>
                </form>
            </div>
        </div>
        <script src="admin/js/login.js" type="text/javascript"></script>
    </body>
</html>
